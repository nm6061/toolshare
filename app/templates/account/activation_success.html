{% extends "base.html" %}
{% load filters %}
{% block title %}Account Activation Success{% endblock %}
{% block navbar-right %}
    <div id="navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url "account:signin" %}"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
        </ul>
    </div>
{% endblock %}
{% block content %}
    <div id="signup-box" class="auth-box">
        <div class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-ok"></span><strong> All set</strong>

            <div class="spacer-5"></div>
            Your ToolShare account is now ready to use. Please <a href="{% url "account:signin" %}">sign in</a> to
            continue.
        </div>
    </div>
{% endblock %}
