{% extends "base.html" %}
{% load filters %}
{% block title %}Invalid link to reset ToolShare account password{% endblock %}
{% block navbar-top %}
    <div id="navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url "account:signin" %}"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
            <li><a href="{% url "account:signup" %}"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
        </ul>
    </div>
{% endblock %}
{% block content %}
    <div id="signup-box" class="auth-box">
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-remove"></span><strong> Error</strong>

            <div class="spacer-5"></div>
            The URL used to reset the account is invalid.
        </div>
    </div>
{% endblock %}
