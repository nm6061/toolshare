{% extends "base.html" %}
{% load filters %}
{% block title %}Sign out Success{% endblock %}
{% block navbar-top %}
    <div id="navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url "account:signin" %}"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></li>
            <li><a href="{% url "account:signup" %}"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
        </ul>
    </div>
{% endblock %}
{% block content %}
    <div id="signup-box" class="auth-box">
        <div class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-ok"></span><strong> Done</strong>

            <div class="spacer-5"></div>
            We have sent an email with instructions to <strong>reset</strong> the password on your ToolShare account.
        </div>
    </div>
{% endblock %}
