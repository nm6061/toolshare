{% extends "auth_base.html" %}

{% block title %}Tool Listing{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Tools Listing</h1>

            <h2 class="sub-header">Tools Available</h2>


             <div class="container">
                <div class="row">
                    {% if toolsList %}
                        {% for tool in toolsList %}
                            <div class="col-md-2">
                                <figure>
                                    <a href="../tool/{{ tool.id }}">
                                        <img class="img-square" src="{{tool.picture.url}}" alt="{{tool.name}}"style="width: 150px; height: 150px;"/>
                                    </a>
                                    <figcaption>{{tool.name}}</figcaption>
                                </figure>
                            </div>
                        {% endfor %}
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
{% endblock %}
