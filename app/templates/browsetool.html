{% extends "auth_base.html" %}

{% block title %}Browse Tools{% endblock %}

{% block BrowseNav %} active {% endblock %}

{% block auth-content %}
    <h1 class="page-header">Browse Tools</h1>

    <h3 class="sub-header">Available tools in your share zone</h3>


    <div class="container">
        <div class="row">
            {% if toolsList %}
                {% for tool in toolsList %}
                    <div class="col-lg-2 col-md-2 col-sm-1" style="position: inherit;">
                        <figure>
                            <div id="toolThumbnail">
                                <a href="../tool/{{ tool.id }}" class="thumbnail">
                                    <img class="img-square" src="{{tool.picture.url}}" alt="{{tool.name}}"style="width: 150px; height: 150px;"/>
                                </a>
                            </div>
                            <figcaption>{{tool.name}}</figcaption>
                        </figure>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
